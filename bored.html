        border: 0;

        font-size: 100%;

        background: transparent;

    .container {
        display:grid;
        grid-template-rows:repeat(3, auto);
        width:100%;
        align-items:center;

    .header {
        display:grid;
        grid-template-rows:repeat(5, auto);

    }
    .header a {
        text-decoration: none;
    }
    #title {

    }
    .nav {
        font-size:16pt;
    }
    .main {
        display:grid;
        grid-gap:50px;

        font-family:"Calibri", sans-serif;
        align-items:center;
        justify-items:center;
        padding-top:100px;
        padding-bottom:100px;
        max-width:100%;

        background-color:rgba(245, 132, 132, 0.5);
        padding:10px;
        font-family:"Calibri", sans-serif;
        font-weight:bold;
        border-radius: 30px;
        margin:10px;

    .main img {
        width:200px;
        height:200px;
        border-radius:15px;
        border:white solid 2px;
    }
    #cook, #draw, #learn {

        padding:20px;
        font-family:"Calibri", sans-serif;

        border-radius: 30px;

    .footer {

        align-items:center;

        padding:20px;
        font-family:"Calibri", sans-serif;
        font-weight:bold;
        border-radius: 30px;

        border-radius: 20px;
